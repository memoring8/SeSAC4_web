    <style>

                for (i = 0; i < ps.length; i++ ){
                    console.log(ps[i]);
                    if ( $(ps[i]).text() == $("#date").val() ){
                        $(ps[i]).after(
                            '<h3>'+content+'</h3>'
                        );
                    }
                }
            }
    </script>
