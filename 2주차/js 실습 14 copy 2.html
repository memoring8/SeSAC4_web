<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - 실습 - 방명록 만들기</title>
    <style>
        
    </style>
    <script>

        /*
        방명록 만들기
        */

        function add() {
        let table = document.getElementById('tb');
        let Row = table.insertRow();
        let now = new Date();
        

        function dateFormat(date){
            return date.getFullYear() + "-"
                + (date.getMonth()+1) + "-"
                + date.getDate() + "  "
                + date.getHours() + ":"
                + date.getMinutes();
            };
        
        let n = 0
        function num (a) {
            return a + 1;
            a++;
        }

        

        let Cell1 = Row.insertCell(0);
        let Cell2 = Row.insertCell(1);
        let Cell3 = Row.insertCell(2);
        let Cell4 = Row.insertCell(3);  

        Cell1.innerText = num(n);
        Cell2.innerText = document.getElementById(text1);
        Cell3.innerText = document.getElementById(text2);
        Cell4.innerText = dateFormat(now);

        

        }

        

    </script>
</head>
<body>
    
    <p>
        방명록 입니다.
    </p>
    
    <div>
        <label for="">
            작성자
        </label>
        <input type="text" id="text1">
    </div>
    <div>
        <label for="">
            내용
        </label>
        <input type="text" id="text2">
    </div>
    <div>
        <button type="button" onclick="add();">
            작성
        </button>
    </div>

    <table border="1" cellspacing="0" id="tb">
        <tr>
            <td>번호</td>
            <td>작성자</td>
            <td>내용</td>
            <td>작성일</td>
        </tr>

    </table>
    
    

</body>
</html>
