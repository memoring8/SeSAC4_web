<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 수업 02</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    
    <script>
        // 요소 추가 - 뒤에
        function append () {
            var li = document.createElement('li');
            li.innerText = 'append';
            $('ul').append(li);
        }

        // 요소 추가 - 앞에
        function prepend () {
            var li = document.createElement('li');
            li.innerText = 'prepend';
            $('ul').prepend(li);
        }

        // 요소 추가 - 특정함수 앞에 추가
        function before () {
            var li = document.createElement('li');
            li.innerText = 'before';
            $('#li2').before(li);
        }
        
        // 요소 추가 - 특정함수 뒤에 추가
        function after () {
            var li = document.createElement('li');
            li.innerText = 'after';
            $('#li2').after(li);
        }
        
        // 요소 탐색
        function search() {
            console.log($('#li2').parent());
            console.log($('#li2').next()); // 특정요소 바로 다음 형제
            console.log($('ul').children());
        }

        // 요소 삭제
        function removeElement() {
            $('#li2').remove();
        } // 특정요소 하나만 삭제 시킴
        
        function emptyElement() {
            $('ul').empty();
        } // ul태그 아래 있는 모든 태그 삭제 시킴


        // 클래스 조작하기
        function addClass() {
            $('div').addClass('css1');
        }
        function removeClass() {
            $('div').removeClass('css1');
        }
        function hasClass() {
            if ($('div').hasClass('css1')) {
                alert('css1!!');
            } else if  (!$('div').hasClass('css1')) {
                alert('css1 no!!');
            } // ! -> 아니라는 뜻
        }

        // swith 한 클래스를 다른 클래스를 바꿈 - 애니메이션 처럼
        function switchClass () {
            if ($('div').hasClass('css1')) {
                $('div').switchClass('css1', 'css2', 3000);
            } else if ($('div').hasClass('css2')) {
                $('div').switchClass('css2', 'css1', 3000);
            }
        }          
            // css1 을 css2로 바꿔라 3초 동안
        // hasClass로 있는지 확인하고 있을 때만 클래스 바꾸기

        
        
    </script>
    <style>
        .css1 {
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .css2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <button type="button" onclick="addClass()">addClass()</button>
    <button type="button" onclick="removeClass()">removeClass()</button>
    <button type="button" onclick="hasClass()">hasClass()</button>
    <button type="button" onclick="switchClass()">switchClass()</button>

    
    <ul>
        <li>1</li>
        <li id="li2">2</li>
        <li id="li3">3</li>
    </ul>
    <button type="button" onclick="append()">append</button>  
    <button type="button" onclick="prepend()">preappend</button>  
    <button type="button" onclick="before()">before</button>  
    <button type="button" onclick="after()">after</button>  
    <button type="button" onclick="search()">parent</button>  
    <button type="button" onclick="removeElement()">remove</button>  
    <button type="button" onclick="emptyElement()">empty</button>  


</body>
</html>
