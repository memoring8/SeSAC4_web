<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 객체 - 표준객체</title>
    <script>


        // JS 표준 객체
            // date 객체 - 날짜를 가져올 때 사용
            // 초기화 하고 사용해야함
        
         var date = new Date();
         console.log(date);

            //date 함수 //js date 검색해서 보기
            console.log(date.getFullYear());
            console.log(date.getMonth()); //인덱스를 가져옴
            console.log(date.getDate());
            console.log(date.getDay());
            console.log(date.getTime());
            console.log(date.getHours());
        
            // math 객체 
            // 초기화 필요 없음 - 생성장 존재 안함
            // 정확한 결과 얻어야 할 때는 사용하지 않는 것이 좋음
            console.log(Math.min());
            console.log(Math.min(1, 2));
            console.log(Math.min(-10, 2, '문자'));


    </script>
</head>
<body>
    
</body>
</html>
