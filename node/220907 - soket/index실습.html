<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soket 실습 01</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
</head>

<body>
    <button type="button" onclick="send('hello');"> hello </button>
    <button type="button" onclick="send('study');"> study </button>
    <button type="button" onclick="bye();"> bye </button>
    <h5 id="content"></h5>
    <script>
        var socket = io.connect();

        function send(e){
            // e : hello
            // socket.emit('hello', 'hello')

            // socket.emit(e, e);
            socket.send('send', e);
        }
        function hello(){
            socket.emit('hello', 'hello');
        }
        function study(){
            socket.emit('study', 'study');
        }
        
        socket.on('response', function(data){
            var tag = document.getElementById('content');
            tag.textContent = data;
        })
    </script>
</body>
</html>
