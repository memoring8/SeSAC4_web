<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Live chatting </title>
    <script src="https://kit.fontawesome.com/fd2bb3e225.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <style>
        *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
body.dark {
    background-color: black;
}
/* dark mode 하려고 했는데, 안함 */

    position: absolute;

    cursor: pointer;
    border-radius: 50%;

body.dark .toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: white;
    width: 30px;
    height: 30px;
    cursor: pointer;
    border-radius: 50%;
    display: flex;
    justify-content: center;
}
.toggle::before {
    content: '\f186';
    color: white;
    font-family: fontAwesome;
}
body.dark .toggle::before {
    content: '\f186';
    color: black;
    font-family: fontAwesome;
}
.card
{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card .blur
{
    position: absolute;
    top: 10;
    width: 500px;
    height: 500px;
    display: block;
    background-color: moccasin;
    /* border-radius: 50%; */
    border-radius: 18px;
    transform-origin: 125px 0;
    filter: blur(60px);
    opacity: 0.25;
}
.card .glass
{
    position: absolute;
    width: 450px;
    height: 600px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.683);
    box-shadow: 0 0.5em 1em rgba(122, 122, 122, 0.135);
    border-radius: 18px;
}
.card .glass::before
{
    content: '';
    position: absolute;
    top: 0;
    bottom: -50px;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    pointer-events: none;
    border-radius: 18px;
}
.card .glass h2
{
    padding: 20px;
    font-weight: bold;
    width: 100%;
    background: rgba(255, 255, 255, 0.7);
    color: rgb(240, 178, 71);
    text-align: left;
    border-radius: 16px;
}

/* 원래 버전 */
.chat-list {
    height: 80%;
    overflow-y: auto;
    padding: 5%;
}

.chat-list div div {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 18px;
}
.my-chat {
    text-align: right;
    margin: 5px auto;
}
.other-chat {
    margin: 5px auto;
}
.my-chat div {
    background-color: moccasin;
    max-width: 100%;
    box-shadow: 0 0.5em 1em rgba(122, 122, 122, 0.135);
}
.other-chat div {
    background-color: white;
    max-width: 100%;
    box-shadow: 0 0.5em 1em rgba(122, 122, 122, 0.135);
}
.other-chat span {
    display: block;
    color: #333;
    font-weight: lighter;
    margin-left: 12px;
}
.notice {
    text-align: center;
    color: #333;
    font-weight: lighter;
    width: 100%;
}


/* 입력창 */
.input {
    padding: 2% 5%;
    height: 8%;
    display: flex;
    justify-content: space-between;
}
.input input {
    width: 70%;
    border-radius: 18px;
    border: 1px solid moccasin;
    padding: 0 10px;
    background-color: white;
}
.input button {
    width: 12%;
    border: none;
    background-color: moccasin;
    border-radius: 18px;
    text-align: center;
    padding: 2%;
}


/* dropdown */
.dropdown {
    min-width: 12%;
}
.select {
    background-color: white;
    border: 1px moccasin solid;
    width: 60px;
    height: 100%;
    border-radius: 18px;
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
    text-align: left;
    font-size: 12px;
}
.select:hover {
    cursor: pointer;
}
.selected {
    margin-top: 7px;
    width: 100%;
    list-style-position:inside;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;  
}
.select-clicked {
    border: 2px #7b90c2d3 solid;
    box-shadow: 0 0 0.8em #7b90c2d3;
}
.caret {
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 6px solid moccasin;
    transition: 0.3s;
    width: 0;
    height: 0;
    margin-top: 12px;
}
.caret-rotate {
    transform-origin: 50% center;
    transform: rotate(180deg);
}
.menu {
    list-style: none;
    padding: 5px 10px;
    background-color: white;
    border: 1px rgba(255, 228, 181, 0.642) solid;
    box-shadow: 0 0.5em 1em rgba(122, 122, 122, 0.135);
    border-radius: 18px;
    color: rgb(138, 138, 138);
    transition: 0.2s;
    display: none;
    opacity: 0;
    position: absolute;
    top: 610px;
    font-size: small;
    width: 90%;
}
.menu li {
    padding: 5px 10px;
    margin: 5px 0;
    border-radius: 18px;
    cursor: pointer;
    list-style-position:inside;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;    
}
.menu li:hover {
    background-color: moccasin;
    border-radius: 18px;
}
.active {
    background-color: rgb(215, 215, 215);
    border-radius: 18px;
}
.menu-open {
    display: block;
    opacity: 1;
}
    </style>
</head>
<body>
    <section class="sec">
        <div class="toggle"></div>

        <div class="card">
            <span class="blur"></span>
            <div class="glass">
                <h2> Live chat </h2>
                <div id="chat-list" class="chat-list">
                    <!-- messages -->
                </div>
                
                <div class="input">
                    <!-- dropdown -->
                    <div class="dropdown">
                        <div class="select">
                            <div class="selected">All</div>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu" id="nick-list">
                            <li value="All" class="active">All</li>
                        </ul>
                    </div>
        
                    <input type="text" id="message">
                    <button type="button" onclick="send();" id="sendBtn"> send </button>
                </div>
            </div>
        </div>
    </section>
    


    <script>
        var nickname = prompt("닉네임을 입력해주세요.");
        var socket = io.connect();
        socket.emit("info2", { nickname: nickname } );
        // socket.on("info", function(data){ console.log( data ); id = data;});

        function send(){
            let msg = document.getElementById("message").value;
            
            // value 코드는 option일 때만 사용 가능
            //let nick = document.getElementById('nick-list').value; // 채팅 할  때 사람 고르기 All? DM?

            let nick = document.querySelector(".selected").textContent;
            //let nick = "All";
            // socket.emit("send", {id, msg});
            socket.emit("send", { msg: msg , to : nick} );
            document.getElementById("message").value = "";

            // 자동 스크롤
            const scroll = document.getElementById('chat-list');
            scroll.scrollTop = scroll.scrollHeight;
        }
        socket.on("newMessage", function(data){
            // data = { id: ~~~, msg: ~~ }
            let chat_list = document.getElementById("chat-list");
            let div = document.createElement("div"); // <div></div>
            let div_chat = document.createElement("div"); // <div></div>
            var span = document.createElement("span");
            // <div></div>

            div_chat.textContent = data.msg; // <div>{msg}</div>

            // dm 표시
            if (data.is_dm) div_chat.textContent = '(DM) ' + div_chat.textContent;

            if ( data.nickname == nickname ) { div.classList.add("my-chat"); }
            else {
                span.textContent = data.nickname;
                div.appendChild(span); 
                div.classList.add("other-chat"); 
            }
            // <div class="my-chat"></div>

            // div => <div class="my-chat"></div>
            // div_chat => <div>{msg}</div>
            
            div.appendChild(div_chat);
            // <div class="my-chat">
                // <div>{msg}</div>
            // </div>
            chat_list.appendChild(div);

            // 자동 스크롤
            const scroll = document.getElementById('chat-list');
            scroll.scrollTop = scroll.scrollHeight;
        });



        socket.on("notice", function(data){
            let chat_list = document.getElementById("chat-list");
            let div = document.createElement("div"); // <div></div>
            div.textContent = data;
            div.classList = "notice";
            
            chat_list.appendChild(div);
        });

        socket.on('list', function(list){
            // list = {id~~: nickname, id~~~: nickname};
            // let nick_list = document.getElementById('nick-list');
            let nick_list = document.getElementById('nick-list');
            while (nick_list.firstChild){nick_list.removeChild(nick_list.lastChild);}
            let option = document.createElement('li');
            option.textContent = 'All';
            nick_list.appendChild(option);

            for (let [key, value] of Object.entries(list)){
                let option = document.createElement('li');
                option.textContent = value;
                nick_list.appendChild(option);
            }
        });


        // dropdown
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const select = dropdown.querySelector('.select');
            const caret = dropdown.querySelector('.caret');
            const menu = dropdown.querySelector('.menu');
            const option = dropdown.querySelectorAll('.menu li');
            const selected = dropdown.querySelector('.selected');

            select.addEventListener('click', () => {
                select.classList.toggle('select-clicked');
                caret.classList.toggle('caret-rotate');
                menu.classList.toggle('menu-open');
            });

            option.forEach(option => {
                option.addEventListener('click', () => {
                    selected.innerText = option.innerText;
                    select.classList.remove('select-clicked');
                    caret.classList.remove('caret-rotate');
                    menu.classList.remove('menu-open');
                    option.forEach(option => {
                        option.classList.remove('active');
                    });
                option.classList.add('active')
                });
            });
        });

        // nickname 선택

        var option = document.querySelector('.menu');
        var menu = document.querySelectorAll('.menu li');
        option.addEventListener("click",function(evt) {
            if ( evt.currentTarget == evt.target ) return false;

            let childs = evt.currentTarget.children;
            for ( let i = 0; i < childs.length; i++ ){
                childs[i].classList.remove("active");
            }

            evt.target.classList.add("active");
            let selectedNick = evt.target.textContent;

            let selected = document.querySelector(".selected");
            selected.textContent = selectedNick;

            evt.currentTarget.classList.remove('menu-open');
        });

        

        // enter
        var input = document.getElementById("message");
        input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("sendBtn").click();
        }
        });

        // mode
        let body = document.querySelector('body');
        let toggle = document.querySelector('.toggle');
        toggle.addEventListener('click', ()=> {
            body.classList.toggle('dark');
        });
    </script>
</body>
</html>
