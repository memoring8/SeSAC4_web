<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 수업 02</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../jquery-ui-1.13.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    
    <script>
        function addApple () {
            $('img').attr('src', '../img/apple.jpg')
        }
        function addBanana () {
            $('img').attr('src', '../img/banana.jpeg')
        }
        function addGrape () {
            $('img').attr('src', '../img/grape.jpeg')
        }
        function addPeach () {
            $('img').attr('src', '../img/peach.jpeg')
        }
        
        

      
    </script>
    <style>
       .img1 {
        width: 100px;
        height: 100px;
       }

       div {
        border: 2px solid yellow;
        width: 100px;
        height: 100px;
    
       }
        
    </style>
</head>
<body>
    <div>
        <img src="" alt="" class="img1">
    </div>
    
    
    <button type="button" onclick="addApple()">사과</button>
    <button type="button" onclick="addBanana()">바나나</button>
    <button type="button" onclick="addGrape()">포도</button>
    <button type="button" onclick="addPeach()">복숭아</button>
    
    
    


</body>
</html>
