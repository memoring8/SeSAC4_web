<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 수업 02</title>
    <style>
        div{border-radius: 50px;
            width: 100px;
            height: 100px;}
        .div1{background-color: navy;}
        .div2{background-color: green;
            position: relative;
            left: 100px;
            }
        .div3{
            background-color: orange;
            position: fixed;
            left: 50px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">
        <div class="div3">

        </div>
    </div>
</body>
</html>
