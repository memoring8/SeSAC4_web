<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            position: relative;
            display: inline-block;
        }

        .div1 {
            z-index: 3;
            transform: translate(100px) rotate(20deg);

        }

        .div2 {
            z-index: 2;
            transform: translate(100px) rotate(20deg);

        }

        .div3 {
            z-index: 1;
            transform: translate(100px) rotate(20deg);
        }
    </style>
</head>
<body>
        <div class="div1">
            <img src="../img/vanilla.jpeg" alt="">
        </div>
        <div class="div2">
            <img src="../img/vanilla.jpeg" alt="">
        </div>
        <div class="div3">
            <img src="../img/vanilla.jpeg" alt="">
        </div>
</body>
</html>
